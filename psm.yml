---

- include_role: 
    name: psm
  vars:
    - psm_extract: true
    - psm_prerequisites: true
    - psm_install: true
    - psm_postinstall: true
    - psm_hardening: true
    - psm_registration: false
    - ansible_password: "{{ ansible_password }}"
    - accept_eula: "Yes"
    - psm_disable_nla: "Yes"
    - psm_out_of_domain: true
    - pvwa_ip: 5.5.5.5